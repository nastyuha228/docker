version: '3.3'
services:
        db:
                container_name: db
                image: mysql
                restart: always
                environment:
                        MYSQL_ROOT_PASSWORD: 123
                ports:
                        - 3306:3306
                volumes:
                        - db-data:/var/lib/mysql
        phpmyadmin:
                container_name: phpmyadmin
                image: phpmyadmin
                restart: always
                environment:
                        - PMA_ARBITRARY=1
                ports:
                        - 8080:80
volumes:
        db-data: